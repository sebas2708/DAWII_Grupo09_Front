<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="login">
        <h2 class="h2">Inicio de sesión</h2>
        <form [formGroup]="formLogin">
          <div class="card bg-light my-4 p-4">
            <img [src]="'/assets/img/user.png'" class="mb-4" style="width: 100px; height: auto; margin:0 auto;" alt="Imagen de fondo">
            <div class="d-flex flex-column justify-content-center">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="col-form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="mb-3">
                <span><a href="#">¿Olvidaste tu contraseña?</a></span>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-3" (click)="login()">Ingresar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
