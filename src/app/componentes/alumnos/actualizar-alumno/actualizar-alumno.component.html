    <div class="container">
        <h2>Formulario de Inscripción</h2>
        <form (ngSubmit)="actualizarAlumno()" class="row g-3 needs-validation" novalidate #formAlumno="ngForm">
            <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>
            <div class="col-md-4">
                <label for="id"  class="form-label">ID:</label>
                <input type="text" [value]="editarAlumno.id" name="id" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label for="nombre"  class="form-label">Nombre:</label>
                <input type="text" [(ngModel)]="editarAlumno.nombre" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="paterno"  class="form-label">Apellido Paterno:</label>
                <input type="text" [(ngModel)]="editarAlumno.paterno" name="paterno" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="materno"  class="form-label">Apellido Materno:</label>
                <input type="text" [(ngModel)]="editarAlumno.materno" name="materno" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="nacimiento"  class="form-label">Fecha de Nacimiento:</label>
                <input type="date" [(ngModel)]="editarAlumno.nacimiento" name="nacimiento" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="grado">Grado:</label>
                <select [(ngModel)]="gradoSeleccionado" name="grado" class="form-control" >
                    <option *ngFor="let grado of grados" [ngValue]="grado">{{ grado.descripcion }}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Cursos:</label>
                <div *ngFor="let curso of cursos; trackBy: trackByCurso">
                    <input type="checkbox" 
                           [checked]="isCursoSeleccionado(curso)" 
                           (change)="seleccionarCurso(curso)">
                    {{ curso.descripcion }}
                </div>
            </div>
            
            <div class="col-md-4">
                <label for="salon">Salón:</label>
                <select [(ngModel)]="salonSeleccionado" name="salon" class="form-control">
                    <option *ngFor="let salon of salones" [ngValue]="salon">{{ salon.descripcion }}</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" style="width: 15%;" class="btn btn-danger boton btn-icon mb-3" [disabled]="!formAlumno.valid">Guardar<i class="bi bi-save-fill"></i></button>
            </div>
        </form>
    </div>
